<p>login works!</p>
<form  [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="email" >Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="LoginForm.get('email')?.invalid && LoginForm.get('email')?.touched">
            <div *ngIf="LoginForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="LoginForm.get('email')?.errors?.['email']">Invalid email format</div>
        </div>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="LoginForm.get('password')?.invalid && LoginForm.get('password')?.touched"></div>
        <div *ngIf="LoginForm.get('password')?.errors?.['required']">Email is required</div>
    </div>
    <button type="submit" [disabled]="LoginForm.invalid">Login</button>
</form>
